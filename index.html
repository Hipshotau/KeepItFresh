<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeepItFresh</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>KeepItFresh</h1>
    <form id="food-form">
      <input type="text" id="food-name" placeholder="Food Name" required>
      <input type="date" id="expiration-date" required>
      <button type="submit">Add Food</button>
    </form>
    <h2>Your Food Items</h2>
    <ul id="food-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
