<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeepItFresh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="menu">
        <button id="menu-toggle">â˜°</button>
        <ul id="menu-items">
            <li><button id="clear-inventory">Clear Inventory</button></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="inventory">
            <h2>Your Fridge Inventory</h2>
            <ul id="inventory-list"></ul>
        </div>
        <div class="main">
            <h1>KeepItFresh</h1>
            <form id="food-form">
                <input type="text" id="food-name" placeholder="Food Name" required>
                <input type="date" id="expiration-date" required>
                <button type="submit">Add Food</button>
            </form>
            <h2>Your Food Items</h2>
            <ul id="food-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
